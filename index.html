<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Lato:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Katarsis XP</title>
    
  </head>
  <body>
    <div
      class="banner"
      style="
        transform: translate3d(0px, 0%, 0px) scale3d(1, 1, 1) rotateX(0deg)
          rotateY(0deg) rotateZ(0deg) skew(0deg);
        transform-style: preserve-3d;
        color: rgb(245, 244, 235);
        background-color: #6924a5;
      "
      bis_skin_checked="1"
      width="50px"
      height="50px"
    >
      <div class="banner-text-wrapper" bis_skin_checked="2"></div>
      <div class="banner-text-link" bis_skin_checked="1"></div>
      <h1>
        <img class="small_face" src="images/sad.png" />KatarsisXP<img
          class="small_face"
          src="images/happy.png"
        />
      </h1>
    </div>

    <aside class="responsive-banner">
      <span class="circle-a"></span>
      <span class="circle-b"></span>
      <img alt="Paola en rojo" src="images/katarsis_exp.png" />
      <div class="container-envelope">
        <div class="col-xs-12">
          <p>Pregunta por nuestros cursos, talleres y capacitaciones</p>
          <a
            target="_blank"
            href="https://web.facebook.com/profile.php?id=100065194254520"
            class="more-link"
            >Visitanos</a
          >
        </div>
      </div>
    </aside>
    <div class="link-container">
      <a
        target="_blank"
        href="https://katarsis-xp.blogspot.com/2021/05/un-sueno.html"
        class="articulo"
        >Lee nuestro articulo</a
      >
    </div>

    <!--Imagenes-->
    <h1><bold>GALERIA</bold></h1>&nbsp;
  <div class="gallery">
    <img src="images/PaolaRojo.jpeg">
    <img src="images/sacerdote.png">
    <img src="images/PMfinal.jpg">
    <img src="images/sombras.jpg">
  </div>
  </body>
</html>
